<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD JSver</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">

<body>

    <div class="container">
        <div class="header-container">
            <button class="btn btn-outline-secondary re-btn" type="button">브라우저 새로고침</button>
            <button class="btn btn-outline-secondary" type="button">localStorage</button>
        </div>
        <div class="input-container">
            <p>Create</p>
            <div class="input-group">
                <input type="text" class="form-control input-date" placeholder="" aria-label="Recipient's username with two button addons">
                <input type="text" class="form-control input-name" placeholder="" aria-label="Recipient's username with two button addons">
            </div>
            <button class="btn btn-outline-secondary create-btn" type="button">등록하기</button>
        </div>
        <div class="del-btn-container"><button class="btn btn-outline-secondary all-del-btn" type="button">전체 삭제</button></div>
        <div class="list-container">
            <div class="flex-list">
                <div class="p-box row">
                    <p class="col-5 date-box"></p>
                    <p class="col-5 name-box"></p>
                </div>
                <div class="btn-box">
                    <button class="btn btn-outline-secondary update-btn" type="button">수정하기</button>
                    <button class="btn btn-outline-secondary del-btn" type="button">삭제하기</button>
                </div>
            </div>
        </div>
        <div class="list-container">
            <div class="flex-list">
                <div class="p-box row">
                    <p class="date-box"></p>
                    <p class="name-box"></p>
                </div>
                <div class="btn-box">
                    <button class="btn btn-outline-secondary update-btn" type="button">수정하기</button>
                    <button class="btn btn-outline-secondary del-btn" type="button">삭제하기</button>
                </div>
            </div>
        </div>
        <div class="list-container">
            <div class="flex-list">
                <div class="p-box row">
                    <p class="col-5 date-box"></p>
                    <p class="col-5 name-box"></p>
                </div>
                <div class="btn-box">
                    <button class="btn btn-outline-secondary update-btn" type="button">수정하기</button>
                    <button class="btn btn-outline-secondary del-btn" type="button">삭제하기</button>
                </div>
            </div>
        </div>
    </div>

    <script src="main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
